<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Graph</title>
    <script src="/static/jquery.min.js"></script>
    <script src="/static/d3-v3.js"></script>
    <script src="/static/d3.layout.cloud.min.js"></script>
    <script src="/static/jquery-ui.min.js"></script>
    <script src="/static/dados_partidos.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/jquery-ui.min.css">
</head>
<body>
    <header>
        <span>TCC Politica</span>
        <input type="text" placeholder="Pesquise por um assunto ..." id="search">
        <a id="clear">Limpar Seleção</a>
    </header>
    <main>
        <div class="left-pane"><h3>Partidos</h3><ul id="partidos"></ul></div>
        <div class="main-pane"><svg id="graph"></svg></div>
        <div class="right-pane"><h3>Assuntos Selecionados</h3><ul id="assuntos"></ul></div>
    </main>
    <script src="/static/helper.js"></script>
    <script src="/static/code.js"></script>

    <script type="template" id="template-tooltip">
<img class="logo" src="/static/img/{{sigla}}.png">
<p><b>Nome: </b><span class=".nome">{{nome}}</span></p>
<p><b>Sigla: </b><span class=".sigla">{{sigla}}</span></p>
<p><b>Site: </b><span class=".site">{{site}}</span></p>
    </script>
</body>
</html>
